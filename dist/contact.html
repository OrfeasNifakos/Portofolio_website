<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/21fd1a51d9.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Contact me</title>
</head>
<body>
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        
        <ul>
          <li><a href="index.html" >Home</a></li>
          <li><a href="about.html">About</a></li>
          
          <li><a href="contact.html"  class="current">Contact</a></li>

        </ul>
      </nav>
      
    </div>
  </header>

  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how can you reach me</p>
      <form>
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name">
          <input type="text" class="text-input subject-input" placeholder="subject">
          <input type="email" class="text-input email-input" placeholder="Email">
          <input type="text" class="text-input phone-input" placeholder="Phone">
          <textarea class="text-input message-input" placeholder="Enter Message"></textarea>


        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

<section id="contact-b" class="py-3 bg-dark">
  <div class="container">
    <div class="contact-info">
      <div>
        <i class="fas fa-envelope fa-2x"></i>
        <h3>Email</h3>
        <p>orfeas@something.com</p>
        
      </div>
      <div>
        <i class="fas fa-phone fa-2x"></i>
        <h3>Phone</h3>
        <p>123-456-789</p>
        
      </div>
      <div>
        <i class="fas fa-address-card fa-2x"></i>
        <h3>Address</h3>
        <p>50 Main street</p>
        
      </div>
    </div>
  </div>
</section>


 

  </section>
  <footer id="main-footer">
    <div class="footer-content">
      <p>Copyright &copy;2021. All Rights Reserved</p>
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>

      </div>
    </div>
  </footer>
  <script src="js/typewriter.js"></script>
</body>
</html>
